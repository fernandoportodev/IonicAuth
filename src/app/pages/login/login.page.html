<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem-vindo de volta</ion-title>
    <p class="subTitle">Realize o login para acessar sua conta</p>
  </div>

  <form action="">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="E-mail" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Senha" class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">Esqueceu sua senha?</a>
      </div>
      <div class="signupLink">
        <p>Novo membro? <a style="color:#FFC33F" [routerLink]="['/signup']">Cadastre-se</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
