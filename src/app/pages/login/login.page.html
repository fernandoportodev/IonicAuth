<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem-vindo de volta</ion-title>
    <p class="subTitle">Realize o login para acessar sua conta</p>
  </div>

  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input
          formControlName="email"
          placeholder="E-mail"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="ionicForm.controls?.['email'].touched && ionicForm.controls?.['email'].invalid"
      >
        <ion-text *ngIf="errorControl['email'].errors?.['required']">
          E-mail obrigatório
        </ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
          Insira um e-mail válido
        </ion-text>
      </div>

      <ion-item>
        <ion-input
          formControlName="password"
          placeholder="Senha"
          class="input"
          type="password"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="ionicForm.controls?.['password'].touched && ionicForm.controls?.['password'].invalid"
      >
        <ion-text *ngIf="errorControl['password'].errors?.['required']">
          Senha obrigatória
        </ion-text>
        <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
          Insira uma senha válida 1 Caracter 1 Letra Maiúscula 1 Número Mínimo 8
          caracteres
        </ion-text>
      </div>

      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color: #ffc33f"
          >Esqueceu sua senha?</a
        >
      </div>
      <div class="signupLink">
        <p>
          Novo membro?
          <a style="color: #ffc33f" [routerLink]="['/signup']">Cadastre-se</a>
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
