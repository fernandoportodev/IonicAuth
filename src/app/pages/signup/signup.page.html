<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Seja bem-vindo!</ion-title>
    <p class="subTitle">Registre-se para criar sua conta</p>
  </div>

  <form [formGroup]="ionicForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input
          formControlName="fullname"
          placeholder="Nome"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="ionicForm.controls?.['fullname'].touched && ionicForm.controls?.['fullname'].invalid"
      >
        <ion-text *ngIf="errorControl['fullname'].errors?.['required']">
          É obrigatório Nome Completo
        </ion-text>
      </div>

      <ion-item>
        <ion-input
          formControlName="email"
          placeholder="E-mail"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="ionicForm.controls?.['email'].touched && ionicForm.controls?.['email'].invalid"
      >
        <ion-text *ngIf="errorControl['email'].errors?.['required']">
          E-mail obrigatório
        </ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
          Insira um e-mail válido
        </ion-text>
      </div>

      <ion-item>
        <ion-input
          formControlName="password"
          placeholder="Senha"
          class="input"
          type="password"
        ></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div
        style="padding-top: -26px; padding-bottom: 16px"
        *ngIf="ionicForm.controls?.['password'].touched && ionicForm.controls?.['password'].invalid"
      >
        <ion-text *ngIf="errorControl['password'].errors?.['required']">
          Senha obrigatória
        </ion-text>
        <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
          Insira uma senha válida 1 Caracter 1 Letra Maiúscula 1 Número Mínimo 8
          caracteres
        </ion-text>
      </div>

      <div class="signinLink">
        <p>
          Já possui cadastro?
          <a style="color: #ffc33f" [routerLink]="['/login']">Realizar Login</a>
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"> </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
